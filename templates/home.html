{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        {% for pet in pets %}
        <div class="card" style="width: 18rem; padding: 0%; margin: 10px;">
            
            <div class="card-body">
              <h5 class="card-title">{{pet.name}}- {{pet.species}}</h5>
              <p class="card-text">Year of birth {{pet.year_of_birth}}</p>
            </div>
          </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
